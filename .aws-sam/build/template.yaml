AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: "Aplicaci\xF3n Python/Mangum para Stratandtax"
Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: python3.11
Resources:
  StratandtaxFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.handler
      CodeUri: StratandtaxFunction
      Policies:
      - AWSLambdaBasicExecutionRole
      Events:
        Api:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
    Metadata:
      SamResourceId: StratandtaxFunction
